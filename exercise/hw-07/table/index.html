<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <table>
    <tbody>
      <tr height="30px" >
        <td class="yellow" rowspan="2"  width="40px"></td>
        <td class="red" width="150px" rowspan="2"></td>
        <td class="gray" rowspan="2" width="70px"></td>
        <td class="gray" colspan="3"></td>
       
      </tr>
      <tr height="40px">
        <td class="yellow" colspan="3" rowspan="2"></td>
      </tr>
      <tr height="100px">
        <td class="gray" rowspan="5"></td>
        <td  class="blue" rowspan="2"></td>
        <td rowspan="2" class="hidden"></td>
      </tr>
      <tr height="70px">
        <td class="gray" colspan="2"></td>
        <td width="25px" class="hidden"></td>
        
      </tr>
      <tr height="30px">
        <td class="gray"></td>
        <td class="red" rowspan="2"></td>
        <td class="red" colspan="2" rowspan="2"></td>
        <td rowspan="2" class="hidden"></td>
      </tr>
      <tr height="80px">
        <td class="gray" rowspan="2" ></td>
      </tr>
      <tr height="60px">
        <td class="blue" width="150px" colspan="2"></td>
        <td class="gray"></td>
        <td class="gray" ></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
